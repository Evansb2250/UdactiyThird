apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    buildToolsVersion '30.0.0'
    defaultConfig {
        applicationId "developer.shivam.lifesumfloatingactionbutton"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.androidx.support:appcompat-v7:25.1.0'
    compile 'com.androidx.support:design:25.1.0'
    compile 'com.androidx.support:cardview-v7:25.1.0'
}
